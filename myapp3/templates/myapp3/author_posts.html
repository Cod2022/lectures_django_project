{% extends 'base.html' %}
{% block title %}{{ author.name }}'s Posts{% endblock %}

{% block content %}
<h2>Последние 5 статей автора: {{ author.name }}</h2>
<table> {% for post in posts %}
    <tr>
        <!-- создаём гиперссылку вызываем по ней обработчик поста post_full. Пост вызывается по переданному в шаблон идентификатору post.id -->
        <td><a href="{% url 'post_full' post.id %}">{{ post.title }}</a>
        <td>{{ post.get_summary }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
