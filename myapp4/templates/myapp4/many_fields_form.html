{% extends 'base.html' %}

{% block title %}Демонстрация полей формы{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <!-- form.as_p означает, что каждый элемент формы будет отображаться внутри тэга p-->
    {{ form.as_p }}
    <input type="submit" value="Отправить">
</form>
{% endblock %}
